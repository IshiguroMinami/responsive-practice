<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q7 サイズ変更</h2>
  <div class="box q1-box"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="box q2-box"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="q3">
    <div class="q3-box-blue"></div>
    <div class="q3-box-green"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="q4">
    <div class="clearfix">
      <div class="q4-box-red"></div>
      <div class="q4-box-blue"></div>
    </div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="q5">
    <div class="q5-box-red"></div>
    <div class="q5-box-blue"></div>
    <div class="q5-box-orange"></div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="q6">
    <div class="q6-box-green"></div>
    <div class="q6-box-yellow"></div>
    <div class="q6-box-pink"></div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="q7">
    <div class="q7-box-red"></div>
    <div class="q7-box-blue"></div>
    <div class="q7-box-green"></div>
  </div>
</body>

</html>
